<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Portofolio</title>
    <!-- link to font awesome for inserting icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- link to css for style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">NEON<span>DEV</span></div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Hero Section-->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Hi, I'm <span>Emma Miller</span><br>Web Developer</h1>
            <p> I create immersive digital experiences with cutting-edge web technologies. My passion is turning ideas into interactive realities that captivate users.</p>
            <a href="#contact" class="cta-button">Get in Touch</a>
        </div>

        <div class="profile-container">
            <div class="profile-border"></div>
            <div class="tech-icons">
                <i class="tech-icon" style="top: 0; left: 50%; transform: translateX(-50%);">⚛️</i>
                <i class="tech-icon" style="top: 50%; right: 0; transform: translateY(-50%);">💻</i>
                <i class="tech-icon" style="bottom: 0; left: 50%; transform: translateX(-50%);">🔌</i>
                <i class="tech-icon" style="top: 50%; left: 0; transform: translateY(-50%);">🎨</i>
            </div>
            <img src="profile.jpg" alt="Profile Picture" width="300px" class="profile-pic">
        </div>
    </section>

<!-- link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
